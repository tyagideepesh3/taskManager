<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@coding-blocks/bootstrap@4.5.2/dist/css/bootstrap.min.css" integrity="sha384-qQEE8jdKJvtljxvtgWREfDOl721Sa1Qs8a1huL0PjJo3duiJ2wXnwTIRnbd/cTjY" crossorigin="anonymous">
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1 text-primary font-weight-bolder">TASK APP</span>
    </nav>
    <title>Task App</title>
  </head>
  <body>
    <div class="container">
      <span class="text-center text-primary"><h1 class="my-3">TASK MANAGER</h1></span>
      <form action="/allTasks" method="POST">
        <div class="form-group">
          <label for="name">Enter Your Name</label>
          <input type="text" class="form-control" name="userName" id="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
          <label for="task">Enter Your Task</label>
          <input type="text" class="form-control" name="task" id="task" placeholder="Enter Your Task">
        </div>
        <button type="submit" id="submit"> SUBMIT </button>
        
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@coding-blocks/bootstrap@4.5.2/dist/js/bootstrap.min.js" integrity="sha384-5kiNX2pRMEoJOeg8N1XzHzWAotDv8A4fZW6cFGvsDgSZmMuECwtOeZ1ta0eO7DBD" crossorigin="anonymous"></script>
    <!-- <script src="./index.js"></script> -->
    <script src="./script.js"></script>
  </body>
</html>
